{% load static %}
<center><h4 class="text-light my-2">Payment portal</h4></center>
<div class="d-flex justify-content-center align-items-center mt-5" style="height: 40vh;">
    <div class="card">
       <div class="card-body">
         <form>
           <div class="form-group">
             <label for="email">Email</label>
             <input type="text" class="form-control" id="email" placeholder="Enter Email">
             <br/>
             <label for="password">Password</label>
             <input type="password" class="form-control" id="password" placeholder="Enter password">
             <label class="error-lbl text-danger my-3"></label>
           </div>
           <button type="button" class="btn btn-primary btn-pay-login">Confirm</button>
         </form>
       </div>
    </div>
   </div>


<script src="{% static 'js/login.js' %}"></script>
